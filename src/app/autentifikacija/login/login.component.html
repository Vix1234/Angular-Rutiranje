<div class="container">
    <div class="row">
        <div class="col">
            <form (ngSubmit)="prijaviSe(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" ngModel class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" ngModel class="form-control">
                </div>
                <button class="btn btn-secondary" type="submit">Uloguj Se</button>
            </form>
        </div>
    
    </div>
</div>

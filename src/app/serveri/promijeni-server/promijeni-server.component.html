<div class="form-group">
    <label for="name">Ime servera</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="serverIme">
  </div>
  <div class="form-group">
    <label for="status">Status severa</label>
    <select
      id="status"
      class="form-control"
      [(ngModel)]="serverStatus">
      <option value="aktivan">Aktivan</option>
      <option value="neaktivan">Neaktivan</option>
    </select>
  </div>
  <button
    class="btn btn-primary"
    (click)="onAzurirajServer()">Update Server</button>
